<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App Login</title>
    <style>
        /* --- CSS (DESIGN) SHURU --- */
        
        /* 1. Body: Page ka background aur centering */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; /* Full screen height */
            margin: 0;
            display: flex; /* Centering ke liye zaroori */
            justify-content: center; /* Horizontal center */
            align-items: center; /* Vertical center */
        }

        /* 2. Login Container: Safed box (Card) */
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px; /* Kone goal (rounded) karne ke liye */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Parchaayi (Shadow) */
            width: 300px;
            text-align: center;
        }

        /* 3. Heading */
        .login-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* 4. Input Fields (Email/Password box) */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Padding box ke andar rahe */
        }

        /* 5. Button (Login wala) */
        button {
            width: 100%;
            padding: 12px;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s; /* Smooth color change */
        }

        button:hover {
            background-color: #5a387e; /* Mouse upar jaane par dark hoga */
        }

        /* --- CSS KHATAM --- */
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        
        <form>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button type="submit">Log In</button>
        </form>

        <p style="margin-top: 15px; font-size: 12px; color: #888;">
            Don't have an account? <a href="#" style="color: #764ba2;">Sign up</a>
        </p>
    </div>

</body>
</html>
